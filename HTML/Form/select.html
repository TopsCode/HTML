<!DOCTYPE html> 
<html> 
<h3>Example of a Select Box</h3>  
<body> 
    <form> 
        <label for="country">Country:</label> 
        <select name="country" id="country"> 
            <option value="India">India</option> 
            <option value="Sri Lanka">Sri Lanka</option> 
            <option value="Australia">Australia</option> 
        </select> 
    </form> 
</body> 
</html>
